name: Buildbinary

on:
  push:
    branches: [ main ]

jobs:

  buildMacRelease:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: 'true'
        repository: 'DecentralizeJustice/HWI'
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6.12'
        architecture: 'x64'
    - run: ./contrib/build_bin.sh
